<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Weight</th>
                <th>Can Fly?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90(200)</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

    <h1>v2</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Mass</th>
                <th rowspan="2">Can Fly?</th>
            </tr>
            <tr>
                <th>Kg</th>
                <th>lbs</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>104(230)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90(200)</td>
                <td>90(200)</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
